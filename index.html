<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <p>Sidebar</p> </aside>

        <main class="main-content">

            <header class="top-bar">
                <p>Top Bar (Search, User Profile)</p> </header>

            <div class="dashboard-grid">

                <section class="stock-portfolio-row">
                    <h2>Your Stock Portfolio</h2>
                    <p>Stock cards row...</p> </section>

                <section class="main-chart-area">
                    <h2>Stock Portfolio Performance</h2>
                    <p>Main chart area...</p> <canvas id="portfolioChart"></canvas> </section>

                <aside class="details-panel">
                    <h2>Details</h2>
                    <p>Details panel...</p> </aside>

            </div> </main> </div> </body>
</html>
